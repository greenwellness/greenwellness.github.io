<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

    <!-- Mobile first responsive using viewports -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!--<link href="{{ ASSET_PATH }}/bootstrap/css/amelia-bootstrap.css" rel="stylesheet">-->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link rel="shortcut icon" href="{{ ASSET_PATH }}/images/favicon.ico">

  <!-- Update these with your own images
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="container wrap-all">
      <header>
          <a href="/" title="Terug naar beginpagina" alt="Terug naar beginpagina">
        <img class="logo" src="http://www.greenwellness.nl/media/image/logo.png"
        height="90" width="90" alt="Green Wellness" title="Green Wellness"></a>
        <div class="triangle"></div>
      </header>
    <nav class="navbar navbar-inverse navbar-default" role="navigation">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand hidden-phone" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-narrow">

      <section role="main">
        {{ content }}
      </section>

   {% include themes/greenwellness/footer.html %}
  </div>

    {% include JB/analytics %}
    </div>
  </body>
</html>
